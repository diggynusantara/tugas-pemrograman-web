<!DOCTYPE html>
<html>
    <head>
        <title>DOM | Select Object</title>
        <script type="text/javascript" src="object.js"></script>
    </head>
    <body>
        <!--Menyalin Pilihan-->
        <div style="float:left;">
            <p>Pilih Game :</p>
            <select id="game" size="10" onchange="pilih()">
                <option value="A">Assassin's Creed</option>
                <option value="B">Battlefield</option>
                <option value="C">Call of Duty Black Ops</option>
                <option value="D">Dota 2</option>
                <option value="F">Far Cry</option>
                <option value="G">God of War</option>
                <option value="J">Just Cause</option>
                <option value="P">Pro Evolution Soccer</option>
                <option value="S">Shadow of Tomb Raider</option>
            </select>
        </div>
        <div style="float:left; margin-left: 100px">
            <p>Pilihan Anda :</p>
            <select id="pilihan" size="10">
            </select>
        </div>
    </body>
</html>
